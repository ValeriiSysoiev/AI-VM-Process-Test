<!DOCTYPE html>
<html lang="en-US" data-theme="light">
<head>
    <meta charset="utf-8" />
    <title>Compliance Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
        <section class="section">
            <h1 class="title has-text-centered">Compliance Dashboard</h1>
            <div id="powerBiContainer" class="box has-text-centered">
                <iframe id="powerBiFrame" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
            </div>
            <p id="powerBiMessage" class="has-text-centered is-size-7"></p>
        </section>
    </div>
    <script src="../utils.js"></script>
    <script src="../app.js"></script>
    <script>
        const frame = document.getElementById('powerBiFrame');
        const message = document.getElementById('powerBiMessage');
        if (typeof POWERBI_EMBED_URL !== 'undefined' && POWERBI_EMBED_URL) {
            frame.src = POWERBI_EMBED_URL;
        } else {
            frame.style.display = 'none';
            message.textContent = 'Power BI dashboard URL not configured.';
        }
    </script>
</body>
</html>
